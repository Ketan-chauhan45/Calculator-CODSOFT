<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
   
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button class="operator" onclick="clearDisplay()">C</button>
        <button  onclick="toggleSign()">+/-</button>
        <button id="backspace" onclick="backspace()">‚Üê</button>
        <button class="operator" onclick="operate('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator"  onclick="operate('*')">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="operate('+')">+</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button class="operator" onclick="operate('-')">-</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendPercentage()">%</button>
        <button id="equalto" onclick="calculate()">=</button>
      </div>
    </div>
<script>
  
let displayValue = "";

function appendToDisplay(val) {
  displayValue += val;
  document.getElementById("display").value = displayValue;
}

function clearDisplay() {
  displayValue = "";
  document.getElementById("display").value = displayValue;
}

function operate(operator) {
  displayValue += " " + operator + " ";
  document.getElementById("display").value = displayValue;
}
function toggleSign() {
  if (displayValue !== "") {
    displayValue = parseFloat(displayValue) * -1;
    document.getElementById("display").value = displayValue;
  }
}

function backspace() {
  displayValue = displayValue.slice(0, -1);
  document.getElementById("display").value = displayValue;
}

function appendPercentage() {
  if (displayValue !== "") {
    displayValue = (parseFloat(displayValue) / 100).toString();
    document.getElementById("display").value = displayValue;
  }
}

function calculate() {
  try {
    displayValue = new Function("return " + displayValue)();
    document.getElementById("display").value = displayValue;
  } catch (error) {
    document.getElementById("display").value = "Error";
  }
}
</script>

  </body>
</html>
